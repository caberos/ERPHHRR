server:
  port: 4000

spring:
  application:
    name: erphumanresources
  datasource:
    url: jdbc:postgresql://localhost:5432/erphumanresources
    username: postgres
    password: admin
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format-sql: true
    hibernate:
      ddl-auto: update
  jackson:
    serialization:
      fail-on-empty-beans: false